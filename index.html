<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4b71cdb68.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header>오늘의 할일</header>
    <form class="inputField">
      <input type="text" placeholder="할일 추가하기">
      <button><i class="fas fa-plus"></i></button>
    </form>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span><span class="pendingTasks"></span></span>
      <button>초기화</button>
    </div>
  </div>
  <script src="to_do.js"></script>
</body>
</html>
